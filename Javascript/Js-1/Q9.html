<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<script>
var array1 = ["a","b","c"];
var array2=[1,2,3];
function newArray() {
var arr = [];
for (var i=0;i<array1.length;++i) {
arr.push(array1[i]); //push method adds one or more elements & returns new length of array
arr.push(array2[i]);
}
return arr;
}
result = newArray();
document.write(result)
</script>

</body>
</html>
